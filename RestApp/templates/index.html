{% extends 'base.html' %} 
{% load i18n %} 
{% block content %}
    <h1>Index page</h1>
    <h2>{% trans "반갑습니다!" %}</h2>
    {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}">로그아웃</a>
        <a href="{% url 'blog:list' %}">블로그</a>
    {% else %}
        <a href="{% url 'user:login' %}">로그인</a>
        <a href="{% url 'user:register' %}">회원가입</a>
    {% endif %} 
{% endblock %}
