{% extends 'blog/base.html' %} 

{% block content %}
    <h2>제목: {{ post.title }}</h2>
    <p>내용: {{ post.content }}</p>
    <p>작성자: {{ post.writer }}</p>
    <p>작성일: {{ post.created_at }}</p>
    <p>작성일: {{ post.updated_at }}</p>
    <a href="{% url 'blog:edit' pk=post.pk %}" class="btn btn-outline-success">Edit</a>
    <a href="{% url 'blog:edit2' pk=post.pk %}" class="btn btn-outline-success">Edit2</a>
    <a href="{% url 'blog:list' %}" class="btn btn-outline-success">목록</a>
{% endblock %}
