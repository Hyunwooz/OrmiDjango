{% extends 'blog/base.html' %} 

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.title.label_tag }}
        <input type="text" name="{{ form.title.name }}" value="{{ form.initial.title }}">
        {{ form.content.label_tag }}
        <textarea name="{{ form.content.name }}" type="text">{{ form.initial.content }}</textarea>
        <input class="btn btn-outline-success" type="submit" value="저장">
    </form>
{% endblock %}
