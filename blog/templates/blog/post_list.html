{% extends 'blog/base.html' %} 

{% block content %}
    <p>블로그 게시판 첫 화면 입니다.</p>
    <!-- url 'app_name:name' -->
    <a class="btn btn-outline-success" href="{% url 'blog:write' %}">글 작성</a>
    <!-- 조건문 -->
    <!-- 글이 있을 때 : 테이블 출력 -->
    {% if posts %}
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td><a class="btn" href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a></td>
                    <td>{{ post.writer.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <!-- 글이 없을 때 : 문구 출력 -->
        <p>작성된 게시물이 없습니다.</p>
    {% endif %}

{% endblock %}
