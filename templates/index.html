{% extends 'base.html' %}
    {% block content %}
        <h1>Index page</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'blog:list' %}">블로그</a>
        {% else %}
            <a href="{% url 'user:login' %}">로그인</a>
            <a href="{% url 'user:register' %}">회원가입</a>
        {% endif %}
    {% endblock %}
